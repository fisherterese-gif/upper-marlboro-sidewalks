<script>

(function(){
  const path = location.pathname.split('/').pop() || 'index.html';
  document.querySelectorAll('nav a').forEach(a=>{
    const href = a.getAttribute('href');
    if ((path==='' && href==='index.html') || href===path) a.classList.add('active');
  });
})();

function initMap(){
  const el=document.getElementById('mapView'); if(!el) return;
  const map=L.map(el).setView([38.815,-76.749],12);
  const bases={
    OSM:L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}),
    Toner:L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png',{attribution:'Stamen'}),
    Terrain:L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png',{attribution:'Stamen'})
  };
  bases.OSM.addTo(map);
  const icons={
    gap:L.icon({iconUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',iconSize:[25,41],iconAnchor:[12,41]}),
    school:L.divIcon({className:'',html:'<div style="background:#ffef5a;border:2px solid #333;padding:2px 8px;border-radius:8px;color:#111;font-weight:800">S</div>'}),
    transit:L.divIcon({className:'',html:'<div style="background:#9be7ff;border:2px solid #333;padding:2px 8px;border-radius:8px;color:#111;font-weight:800">T</div>'}),
    hazard:L.divIcon({className:'',html:'<div style="background:#ff9b9b;border:2px solid #333;padding:2px 8px;border-radius:8px;color:#111;font-weight:800">!</div>'}),
    park:L.divIcon({className:'',html:'<div style="background:#b6ffb6;border:2px solid #333;padding:2px 8px;border-radius:8px;color:#111;font-weight:800">P</div>'}),
    grocery:L.divIcon({className:'',html:'<div style="background:#ffd1a1;border:2px solid #333;padding:2px 8px;border-radius:8px;color:#111;font-weight:800">G</div>'})
  };
  const group=L.featureGroup().addTo(map);
  function render(cat){
    group.clearLayers();
    const pts=cat==='all'?MAP_POINTS:MAP_POINTS.filter(p=>p.type===cat);
    pts.forEach(p=>{
      const m=L.marker([p.lat,p.lng],{icon:icons[p.type]||icons.gap});
      let html=`<strong>${p.title||'Point'}</strong>`;
      if(p.subtitle) html+=`<br/><em>${p.subtitle}</em>`;
      if(p.desc) html+=`<br/>${p.desc}`;
      if(p.photo) html+=`<br/><img src="assets/images/${p.photo}" style="width:200px;margin-top:6px;border-radius:10px;border:1px solid #fff2">`;
      m.bindPopup(html).addTo(group);
    });
    try{ map.fitBounds(group.getBounds(),{padding:[24,24]}); }catch(e){}
  }
  const dataset=document.getElementById('dataset');
  const basemap=document.getElementById('basemap');
  dataset && dataset.addEventListener('change',e=>render(e.target.value));
  basemap && basemap.addEventListener('change',e=>{
    Object.values(bases).forEach(l=>map.removeLayer(l)); bases[e.target.value].addTo(map);
  });
  render('all');
}

document.addEventListener('DOMContentLoaded',()=>{
  ['findingsList','recsList','sourcesList','gallery','responses'].forEach(id=>{
    const el=document.getElementById(id); if(!el) return;
    if(id==='findingsList') FINDINGS.forEach(f=>{const li=document.createElement('li'); li.innerHTML=`<strong>${f.title}</strong> — ${f.text}`; el.appendChild(li);});
    if(id==='recsList') RECOMMENDATIONS.forEach(r=>{const li=document.createElement('li'); li.innerHTML=`<strong>${r.title}</strong> — ${r.text} <span class="tag">${r.type}</span>`; el.appendChild(li);});
    if(id==='sourcesList') SOURCES.forEach(s=>{const li=document.createElement('li'); li.textContent=s; el.appendChild(li);});
    if(id==='gallery') (GALLERY||[]).forEach(img=>{const fig=document.createElement('figure'); fig.innerHTML=`<img src="assets/images/${img.file}" alt=""><figcaption class="small">${img.caption or ''}</figcaption>`; el.appendChild(fig);});
    if(id==='responses') RESPONSES.forEach(r=>{const d=document.createElement('details'); const s=document.createElement('summary'); s.textContent=r.q; d.appendChild(s); const p=document.createElement('p'); p.textContent=r.a; d.appendChild(p); el.appendChild(d);});
  });
  initMap();
});
